<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="hide-button" onclick="hideOrShow()">Hide extra widgets</button>
    <div class="main-content">
        <div id="left-panel" class="left-panel extra">
            <div id="status-container" class="status-container extra">
                <div id="status-label" class="status-label">wseiruhweiur</div>
                <div id="status-circle" class="status-indicator"></div>
            </div>
        
            <div id='instruction-container'class="instruction-container extra">
                <p id="instruction-text">Click here to get instructions</p>
                <button id="next-button" onclick = "setInstructionInfo()">Next</button>
            </div>
        </div>



        <div class="container">
            <h1 id="grid-title"></h1>
            
            <div class="controls">
                <input type="number" id="grid-size-input" min="4" max="8" value="5">
                <button id="resize-btn" class="main">Resize Grid</button>
                <button id="solve-btn" class="main">Solve</button>
                <button id="generate-random-btn" class="main">Generate Random</button>
            </div>
            
            <div class="grid-container" id="grid-container"></div>
        </div>
        
        <div class="textbox-container">
            <h2>Word List</h2>
            <div id="words-textbox" contenteditable="false"></div>
            <input id="current-word" readonly>
            <p class="textbox-instructions">Words found will be displayed here</p>
        </div>
        <!-- <div class ="right-panel">
            <p id="word-definition" class="word-definition">Definitions of words here</p>
        </div> -->

        <div id='simple-widget' class="simple-widget extra">
            <p id="infoText">Hover over any button to see information about it.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
